spring:
  sql:
    init:
      mode: always
  application:
    name: mykkumi-server
  config:
    import:
      - 'aws-secretsmanager:dev/mykkumi/mysql'
      - 'aws-secretsmanager:dev/mykkumi/s3'
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${db_host}:${db_port}/dbMykkumiDev?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: ${db_username}
    password: ${db_password}

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
    defer-datasource-initialization: true
    generate-ddl: true

server:
  port: 8080

cloud:
  aws:
    s3:
      bucket: ${s3_bucket_name}
    credentials:
      access-key: ${s3_access_key}
      secret-key: ${s3_secret_key}
    region:
      auto: false
      static: ${region}
      use-default-aws-region-chain: true
    stack:
      auto: false

springdoc:
  packages-to-scan: com.swmarastro.mykkumiserver
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8
  swagger-ui:
    path: /
    disable-swagger-default-url: true
    display-request-duration: true
    operations-sorter: alpha